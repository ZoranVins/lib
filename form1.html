                    <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
                        <div x-data="{ loading: false, showAlertMessage: false, showSuccessMessage: false, name: '', email: '', note: '', errors: [] }"
                            x-cloak>
                            <div class="relative p-8 rounded-lg shadow-lg sm:p-12">
                                <div x-show="showAlertMessage" x-transition:enter="transition ease-out duration-300"
                                    x-transition:enter-start="opacity-0 transform scale-90"
                                    x-transition:enter-end="opacity-100 transform scale-100"
                                    x-transition:leave="transition ease-in duration-300"
                                    x-transition:leave-start="opacity-100 transform scale-100"
                                    x-transition:leave-end="opacity-0 transform scale-90">
                                    <div class="p-4 my-4 text-orange-700 bg-orange-100 border-l-4 border-orange-500"
                                        role="alert">
                                        <p>
                                            Fix the listed errors!
                                        </p>
                                    </div>
                                </div>

                                <form method="POST" x-on:submit.prevent="loading=true; 
                                                            if (name == '' && email == '') {
                                                                errors = {
                                                                    name: ['Name and surname are mandatory'],
                                                                    email: ['E-mail address is mandatory']
                                                                }
                                
                                                                loading = false;
                                                                showAlertMessage = true;
                                                                return;
                                                            }
                                
                                                            if (name && email == '') {
                                                                errors = {
                                                                    email: ['E-mail address is mandatory']
                                                                }
                                
                                                                loading = false;
                                                                showAlertMessage = true;
                                                                return;
                                                            }
                                
                                                            if (name == '' && email) {
                                                                errors = {
                                                                    name: ['Name and surname are mandatory']
                                                                }
                                
                                                                loading = false;
                                                                showAlertMessage = true;
                                                                return;
                                                            }
                                
                                                            const expression = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
                                                            const validEmail = expression.test(String(email).toLowerCase())
                                
                                                            if (email != '' && ! validEmail) {
                                                                errors = {
                                                                    email: ['Enter a valid E-mail address']
                                                                }
                                
                                                                loading = false;
                                                                showAlertMessage = true;
                                                                return;
                                                            }
                                                            // Replace this with your own Sheety API
                                                            let url = 'https://api.sheety.co/0d344eb3f5a8d1b59501527b3f8dc428/freelance/messages';
                                                            let body = {
                                                                message: {
                                                                    name: name,
                                                                    email: email,
                                                                    note: note
                                                                }
                                                            }
                                                            fetch(url, {
                                                                method: 'POST',
                                                                body: JSON.stringify(body)
                                                            })
                                                            .then((response) => response.json())
                                                            .then(data => {
                                                                loading = false;
                                                                showAlertMessage = false;
                                                                name = '';
                                                                email = '';
                                                                note = '';
                                                            });
                                                        ">
                                    <div class="relative mb-6">
                                        <input id="name" x-model="name" x-on:keydown="delete errors['name']"
                                            x-bind:class="{ 'border-red-500 text-red-500': errors['name'] }" type="text"
                                            placeholder="Name and surname"
                                            class="w-full rounded px-[14px] py-3 text-base outline-none border border-black focus:border-blue-500 dark:border-white bg-neutral-800 dark:bg-neutral-200 text-neutral-200 dark:text-neutral-800" />
                                        <template x-if="errors['name']">

                                                <svg class="absolute w-6 h-6 text-red-600 fill-current" style="
                                                                                top: 10px;
                                                                                right: 12px;
                                                                            " xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M11.953,2C6.465,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.493,2,11.953,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z" />
                                                </svg>
                                                <span class="block mt-2 text-sm text-red-600"
                                                    x-text="errors['name']"></span>
                                            </span>
                                        </template>
                                    </div>
                                    <div class="relative mb-6">
                                        <input id="email" type="text"
                                            class="w-full rounded px-[14px] py-3 text-base outline-none border border-black focus:border-blue-500 dark:border-white bg-neutral-800 dark:bg-neutral-200 text-neutral-200 dark:text-neutral-800"
                                            x-model="email" x-on:keydown="delete errors['email']"
                                            x-bind:class="{ 'border-red-500 text-red-500': errors['email'] }"
                                            placeholder="namesurename@mail.com" />
                                        <template x-if="errors['email']">
                                            <span>
                                                <svg class="absolute w-6 h-6 text-red-600 fill-current" style="
                                                                                top: 10px;
                                                                                right: 12px;
                                                                            " xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M11.953,2C6.465,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.493,2,11.953,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z" />
                                                </svg>
                                                <span class="block mt-2 text-sm text-red-600"
                                                    x-text="errors['email']"></span>
                                            </span>
                                        </template>
                                    </div>
                                    <div class="relative mb-6">
                                        <textarea id="note" rows="6" placeholder="Your message"
                                            class="w-full rounded px-[14px] py-3 text-base outline-none border border-black focus:border-blue-500 dark:border-white bg-neutral-800 dark:bg-neutral-200 text-neutral-200 dark:text-neutral-800"
                                            x-model="note" x-on:keydown="delete errors['note']"
                                            x-bind:class="{ 'border-red-500 text-red-500': errors['note'] }"></textarea>
                                    </div>
                                    <div class="relative">

                                                class="w-full p-3 font-bold text-white bg-blue-500 border rounded-lg hover:bg-blue-700 border-primary"

                                                </template>

                                        </a>
