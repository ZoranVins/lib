<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB design components using TailwindCSS and AlpineJS + FlyonJS</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="freelance.in.rs" />
    <meta name="keywords" content="WEB, design" />
    <meta name="description" content="WEB design" />
    <meta name="rating" content="General" />
    <meta name="distribution" content="Global" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="7 days" />

    <link href="css/main.css" rel="stylesheet" preload="" />
    <script defer src="js/alpine.min.js"></script>
    <script defer src="js/flyonui.js"></script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (
            localStorage.theme === 'dark' ||
            (!('theme' in localStorage) &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <link rel="shortcut icon" type="image/x-icon" href="img/logo/logo180x180.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link rel="apple-touch-icon" sizes="80x80" href="img/logo/touch-icon-iphone.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/logo/touch-icon-ipad.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/touch-icon-iphone-retina.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="img/logo/touch-icon-ipad-retina.svg" />
</head>

<body class="min-h-screen bg-neutral-200 dark:bg-neutral-800 text-neutral-700 dark:text-neutral-300">
    <header class="fixed z-50 flex justify-between w-full max-w-full bg-blue-500 border-b border-white"
        x-data="{ navbarOpen: false }">
        <!--Logo etc-->
        <div class="flex items-center px-4 py-2">
            <p class="text-xl italic font-semibold hover:no-underline">
                Freelance
            </p>
        </div>
        <!--Toggle button (hidden on medium screens)-->
        <button class="flex items-center px-4 py-2 md:hidden" @click="navbarOpen = !navbarOpen"
            :class="navbarOpen && 'navbarTogglerActive' " id="navbarToggler">
            <svg class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill-rule="evenodd" fill="currentColor"
                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
            </svg>
        </button>
       
        <nav class="absolute w-full max-w-full py-3 bg-blue-500 top-full md:py-0 md:static md:block md:mx-auto overflow:hidden"
            :class="!navbarOpen && 'hidden' " id="navbarCollapse">
            <!--Menu-->
            <ul class="inline-block md:inline-flex md:items-center md:justify-between">
                <li>
                    <a class="flex px-3 py-2 text-base hover:cursor-pointer" href="#" aria-current="page">
                        <svg class="size-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                            </path>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="flex px-3 py-2 text-base hover:underline hover:cursor-pointer" href="#">Menu1</a>
                </li>
                <li>
                    <a class="flex px-3 py-2 text-base hover:underline hover:cursor-pointer" href="#">Menu2</a>
                </li>
                <li>
                    <a class="flex px-3 py-2 text-base hover:underline hover:cursor-pointer" href="#">Menu3</a>
                </li>
                <li>
                    <a class="flex px-3 py-2 text-base hover:underline hover:cursor-pointer" href="#">Menu4</a>
                </li>
                <li>
                    <a class="flex px-3 py-2 text-base hover:underline hover:cursor-pointer" href="#">Blog</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="slider-4">
        <!-- ====== Slider Section Start -->
        <section id="slider-4" class="px-96 py-2"> 
            <div id="carousel-4" data-carousel='{ "loadingClasses": "opacity-0" }' class="relative w-full">
                <div class="carousel">
                    <div class="carousel-body opacity-0">
                        <!-- Slide 1 -->
                        <div class="carousel-slide">
                            <div class="flex h-full justify-center">
                                <img src="https://cdn.flyonui.com/fy-assets/components/carousel/image-22.png" class="size-full object-cover"
                                    alt="game" />
                            </div>
                        </div>
                        <!-- Slide 2 -->
                        <div class="carousel-slide">
                            <div class="flex h-full justify-center">
                                <img src="https://cdn.flyonui.com/fy-assets/components/carousel/image-15.png" class="size-full object-cover"
                                    alt="vrbox" />
                            </div>
                        </div>
                        <!-- Slide 3 -->
                        <div class="carousel-slide">
                            <div class="flex h-full justify-center">
                                <img src="https://cdn.flyonui.com/fy-assets/components/carousel/image-16.png" class="size-full object-cover"
                                    alt="laptop" />
                            </div>
                        </div>
                        <!-- Slide 4 -->
                        <div class="carousel-slide">
                            <div class="flex h-full justify-center">
                                <img src="https://cdn.flyonui.com/fy-assets/components/carousel/image-8.png" class="size-full object-cover"
                                    alt="VRBox" />
                            </div>
                        </div>
                        <!-- Slide 5 -->
                        <div class="carousel-slide">
                            <div class="flex h-full justify-center">
                                <img src="https://cdn.flyonui.com/fy-assets/components/carousel/image-23.png" class="size-full object-cover"
                                    alt="iwatch" />
                            </div>
                        </div>
                    </div>
                    <div class="carousel-pagination">
                        <span class="carousel-dot carousel-active:bg-primary carousel-active:border-primary"></span>
                        <span class="carousel-dot carousel-active:bg-primary carousel-active:border-primary"></span>
                        <span class="carousel-dot carousel-active:bg-primary carousel-active:border-primary"></span>
                        <span class="carousel-dot carousel-active:bg-primary carousel-active:border-primary"></span>
                        <span class="carousel-dot carousel-active:bg-primary carousel-active:border-primary"></span>
                    </div>
                </div>
                <!-- Previous Slide -->
                <button type="button" class="carousel-prev">
                    <span class="size-9.5 bg-base-100 flex items-center justify-center rounded-full shadow">
                        <span class=" size-6 cursor-pointer rtl:rotate-180">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M15 6l-6 6l6 6" />
                            </svg>
                        </span>
                    </span>
                    <span class="sr-only">Previous</span>
                </button>
                <!-- Next Slide -->
                <button type="button" class="carousel-next">
                    <span class="sr-only">Next</span>
                    <span class="size-9.5 bg-base-100 flex items-center justify-center rounded-full shadow">
                        <span class="size-6 cursor-pointer rtl:rotate-180">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M9 6l6 6l-6 6" />
                            </svg>
                        </span>
                    </span>
                </button>
            </div>
        </section>    
        <!-- ====== Slider Section End -->
    </section>
    
</body>

</html>
