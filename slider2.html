<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Required Meta Tags Always Come First -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="author" content="freelance.in.rs" />
        <meta name="keywords" content="WEB, design" />
        <meta name="description" content="WEB design" />
        <meta name="rating" content="General" />
        <meta name="distribution" content="Global" />
        <meta name="robots" content="noindex" />
        <!-- Title -->
        <title>WEB design components using TailwindCSS and AlpineJS</title>
        <!-- Needed JS -->
        <script defer src="js/alpine.min.js"></script>
        <script>
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (
                localStorage.theme === 'dark' ||
                (!('theme' in localStorage) &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>
        <!-- Needed CSS --> 
        <link href="css/main.css" rel="stylesheet" preload="" />
        <!-- Canonical, Icons -->
        <link rel="shortcut icon" type="image/x-icon" href="images/logo/logo180x180.svg" />
        <link rel="icon" type="image/x-icon" href="favicon.svg" />
        <link rel="apple-touch-icon" sizes="80x80" href="img/logo/touch-icon-iphone.svg" />
        <link rel="apple-touch-icon" sizes="152x152" href="img/logo/touch-icon-ipad.svg" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/logo/touch-icon-iphone-retina.svg" />
        <link rel="apple-touch-icon" sizes="167x167" href="img/logo/touch-icon-ipad-retina.svg" />
    </head>

    <body class="min-h-screen bg-neutral-200 dark:bg-neutral-800 text-neutral-700 dark:text-neutral-300">
        <header>
            <!-- Dark Mode Toggle Start -->
            <div class="rounded-full fixed z-50 top-6 right-6">
                <button type="button" title="Toggle dark mode" aria-label="Toggle dark mode" x-data="{ toggle: () => { if (localStorage.theme === 'dark') { localStorage.theme = 'light'; document.documentElement.classList.remove('dark'); } else { localStorage.theme = 'dark'; document.documentElement.classList.add('dark'); } }, }" @click="toggle">
                    <div class="hidden transform dark:inline-block text-neutral-500 duration:100 hover:scale-105 hover:cursor-pointer hover:text-neutral-600">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-8">
                            <path d="M8 1a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 1ZM10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM12.95 4.11a.75.75 0 1 0-1.06-1.06l-1.062 1.06a.75.75 0 0 0 1.061 1.062l1.06-1.061ZM15 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 15 8ZM11.89 12.95a.75.75 0 0 0 1.06-1.06l-1.06-1.062a.75.75 0 0 0-1.062 1.061l1.061 1.06ZM8 12a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 12ZM5.172 11.89a.75.75 0 0 0-1.061-1.062L3.05 11.89a.75.75 0 1 0 1.06 1.06l1.06-1.06ZM4 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 4 8ZM4.11 5.172A.75.75 0 0 0 5.173 4.11L4.11 3.05a.75.75 0 1 0-1.06 1.06l1.06 1.06Z" />
                        </svg>
                    </div>
                    <div class="transform dark:hidden text-neutral-500 duration:100 hover:scale-105 hover:cursor-pointer hover:text-neutral-600">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-8">
                            <path d="M14.438 10.148c.19-.425-.321-.787-.748-.601A5.5 5.5 0 0 1 6.453 2.31c.186-.427-.176-.938-.6-.748a6.501 6.501 0 1 0 8.585 8.586Z" />
                        </svg>
                    </div>
                </button>
            </div>
            <!-- Dark Mode Toggle End -->
        </header>
        <main>
            <!-- Component: Carousel with controls inside -->
            <section id="carousel1" class="py-2">
                <div class="container max-w-full max-h-screen mx-auto">
                    <div class="relative w-full glide-01">
                        <!-- Slides -->
                        <div class="overflow-hidden" data-glide-el="track">
                            <ul class="relative w-full overflow-hidden p-0 whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]">
                                <li><img src="images/slider/draperije1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="draperije" title="Draperije po meri" /></li>
                                <li><img src="images/slider/zavese1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="zavese" title="Zavese po meri" /></li>
                                <li><img src="images/slider/mebl1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="mebl" title="Mebl štofovi po meri" /></li>
                                <li><img src="images/slider/outdoor1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="outdoor" title="Outdoor štofovi po meri" /></li>
                                <li><img src="images/slider/dizajnerske1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="dizajnerske tapete" title="Dizajnerske tapete Marburg" /></li>
                                <li><img src="images/slider/zidnipaneli1.jpg" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="zidni paneli" title="Zidni paneli i obloge" /></li>
                                <li><img src="images/slider/zebre1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="zebra zavese" title="Zebra zavese" /></li>
                                <li><img src="images/slider/tepisi1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="tepisi" title="Tepisi i itisoni" /></li>
                                <li><img src="images/slider/velux1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="velux" title="Velux prozori i roletne" /></li>
                            </ul>
                        </div>
                        <!-- Controls -->
                        <div class="absolute left-0 flex items-center justify-between w-full h-0 px-4 top-1/2 " data-glide-el="controls">
                            <button type="button" class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none bg-white/20" data-glide-dir="<" aria-label="prev slide">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <title>prev slide</title>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                                </svg>
                            </button>
                            <button type="button" class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none bg-white/20" data-glide-dir=">" aria-label="next slide">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <title>next slide</title>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div> 
            </section>       
            <!-- Component: Carousel with controls inside -->
            <section id="carousel2" class="py-2">
                <div class="container max-w-7xl max-h-screen mx-auto">
                    <div class="relative w-full glide-02">
                        <!-- Slides -->
                        <div class="overflow-hidden" data-glide-el="track">
                            <ul class="relative w-full overflow-hidden p-0 whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]">
                                <li><img src="images/radovi/venecijaneri1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="venecijaneri1" title="Radovi: Venecijaneri 01" /></li>
                                <li><img src="images/radovi/venecijaneri2.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="venecijaneri2" title="Radovi: Venecijaneri 02" /></li>
                                <li><img src="images/radovi/stolnjaci1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="stolnjaci1" title="Radovi: Stolnjaci 01" /></li>
                                <li><img src="images/radovi/stolnjaci2.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="stolnjaci2" title="Radovi: Stolnjaci 02" /></li>
                                <li><img src="images/radovi/zavese1.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="stolnjaci1" title="Radovi: Zavese i draperije 01" /></li>
                                <li><img src="images/radovi/zavese2.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="stolnjaci2" title="Radovi: Zavese i draperije 02" /></li>
                                <li><img src="images/radovi/zavese3.webp" class="w-full max-w-full max-h-full m-auto rounded-lg transform duration-300 hover:scale-105 ease-in-out" alt="stolnjaci1" title="Radovi: Zavese i draperije 03" /></li>
                           </ul>
                        </div>
                        <!-- Controls -->
                        <div class="absolute left-0 flex items-center justify-between w-full h-0 px-4 top-1/2 " data-glide-el="controls">
                            <button type="button" class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none bg-white/20" data-glide-dir="<" aria-label="prev slide">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <title>prev slide</title>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                                </svg>
                            </button>
                            <button type="button" class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none bg-white/20" data-glide-dir=">" aria-label="next slide">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <title>next slide</title>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>    
            </section>    
            <script src="js/glide-371.min.js"></script>
            <script>
                var glide01 = new Glide('.glide-01', {
                    type: 'carousel',
                    focusAt: 'center',
                    perView: 2,
                    autoplay: 6000,
                    animationDuration: 2000,
                    gap: 2,
                    breakpoints: {
                        1024: {
                        perView: 1
                        },
                    },
                });

                glide01.mount();
            </script>
            <script>
                var glide02 = new Glide('.glide-02', {
                    type: 'carousel',
                    focusAt: 'center',
                    perView: 3,
                    autoplay: 4500,
                    animationDuration: 1500,
                    gap: 2,
                    breakpoints: {
                        1536: {
                        perView: 2
                        },
                        960: {
                        perView: 1
                        },
                    },
                });

                glide02.mount();
            </script>
            <!-- End Carousel with controls inside -->
        </main>
        <footer></footer>
    </body>
</html>
